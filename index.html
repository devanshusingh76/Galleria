<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="img-bg.png" alt="search-image">
        <div class="content">
            <h1>Image Gallery With JavaScript !</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search Images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <div class="details">
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span>Luke Wickin</span>
                    </div>
                    <button><i class="uil uil-import"></i></button>
                </div>
            </li>
        </ul>
        <button class="load-more">Load More</button>
    </section>
</body>

</html>
